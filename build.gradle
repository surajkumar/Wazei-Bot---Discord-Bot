plugins {
    id 'java'
    id 'application'
    id("com.github.johnrengelman.shadow") version "7.0.0"
}

application {
    mainClassName = 'surajkumar.discord.Main'
    version = ''
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.73'
    implementation group: 'net.dean.jraw', name: 'JRAW', version: '1.1.0'
    implementation group: 'com.vdurmont', name: 'emoji-java', version: '5.1.1'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.2.Final'
    implementation group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.6.2.Final'
    implementation group: 'org.json', name: 'json', version: '20180813'
    implementation group: 'net.dv8tion', name: 'JDA', version: '5.0.0-alpha.4'
}

test {
    useJUnitPlatform()
}